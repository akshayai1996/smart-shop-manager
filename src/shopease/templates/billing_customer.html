{% extends "base.html" %}

{% block title %}Billing: Customer Details - ShopEase{% endblock %}

{% block content %}
<div class="billing-container">
    <div class="card form-card">
        <div class="card-header">
            <h2><i class="fas fa-user-tag"></i> New Bill</h2>
            <p>Step 1: Customer Details</p>
        </div>
        <form action="{{ url_for('billing.index') }}" method="POST" novalidate>
            <div class="form-group">
                <label>Customer Name <span class="required">*</span></label>
                <input type="text" name="customer_name" id="customer_name" class="form-control"
                       placeholder="Enter name (alphabets only)" required
                       oninput="this.value=this.value.replace(/[^a-zA-Z\s]/g,'')">
                <small class="field-hint">Only letters and spaces allowed</small>
            </div>
            <div class="form-group">
                <label>Phone Number <span class="required">*</span></label>
                <input type="tel" name="customer_phone" id="customer_phone" class="form-control"
                       placeholder="Enter 10-digit phone number"
                       pattern="[0-9]{10}" maxlength="10" required
                       oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10)">
                <small class="field-hint">Exactly 10 digits required</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block" onclick="return validateForm()">
                Next: Select Items <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
</div>

<style>
    .billing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }
    .form-card {
        width: 100%;
        max-width: 420px;
        padding: 30px;
    }
    .card-header { text-align: center; margin-bottom: 25px; }
    .card-header h2 { margin-bottom: 5px; color: #2d3748; }
    .card-header p { color: #718096; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 600; color: #4a5568; }
    .required { color: #e53e3e; margin-left: 2px; }
    .field-hint { color: #a0aec0; font-size: 11px; margin-top: 4px; display: block; }
    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 15px;
    }
    .form-control:focus { outline: none; border-color: #4299e1; box-shadow: 0 0 0 3px rgba(66,153,225,0.15); }
    .form-control:invalid:not(:placeholder-shown) { border-color: #fc8181; }
    .btn-block { width: 100%; display: block; padding: 12px; font-size: 16px; }
</style>

<script>
function validateForm() {
    const name = document.getElementById('customer_name').value.trim();
    const phone = document.getElementById('customer_phone').value.trim();
    if (!/^[a-zA-Z\s]+$/.test(name)) {
        alert('Customer name must contain only letters and spaces.');
        return false;
    }
    if (!/^[0-9]{10}$/.test(phone)) {
        alert('Phone number must be exactly 10 digits.');
        return false;
    }
    return true;
}
</script>
{% endblock %}
